<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style/book.css">
</head>
<body>
 <section class="text-gray-600 body-font">
    <form id="contact-form"
    action="https://formspree.io/f/mrgngnkp" method="POST">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex-col text-center w-full mb-12">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Me</h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Thank you for visitting our website, Let me know you have something to say</p>
        </div>
        <div class="lg:w-1/3 w-full mx-auto px-8">
          <div class="relative flex-grow w-full">
            <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
            <input type="text" 
            id="full-name" 
            name="full-name" 
            class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative flex-grow w-full">
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input 
            type="email" 
            id="email" 
            name="email" 
            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative flex-grow w-full">
            <label for="subject" class="leading-7 text-sm text-gray-600">Subject</label>
            <textarea
            type="email" 
            id="subject" 
            name="subject" 
            class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </textarea>
          </div>
          <div class="relative flex-grow w-full">
            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
            <textarea 
            type="text" 
            id="message" 
            name="message" 
            class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </textarea>
          </div>
          <button 
          type="submit"
          class="mt-3 w-full text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Send My Massage</button>
        </div>
    </form>
    </section>

    <!-- script JS -->
    <script src="main.js"></script>
</body>
</html>
